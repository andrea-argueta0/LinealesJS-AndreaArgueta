<script>
    /*Ejercicio #4: Ingrese la cantidad de alumnos aprobados y desaprobados de un curso, luego mostrar
el porcentaje de estudiantes aprobados y el porcentaje de estudiantes desaprobados.
Realizado por:Andrea Maribel Argueta*/
var aprobados=parseInt(prompt("Ingrese la cantidad de alumnos aprobados"))
var reprobados=parseInt(prompt("Ingrese la cantidad de alumnos reprobados"))
var alumnos= aprobados+reprobados
var porc_aprobados=(aprobados*100)/alumnos
var porc_reprobados=(reprobados*100)/alumnos
alert("El porcentaje de alumnos aprobados:"+ porc_aprobados)
alert("El porcentaje de alumnos reprobados:"+ porc_reprobados)

</script>
